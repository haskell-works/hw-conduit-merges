machine:
  ghc:
    version: 7.10.2

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget -qO- https://get.haskellstack.org/ | sh
    - "git fetch --unshallow || true"

  override:
    - stack setup
    - stack clean
    - stack build --test --no-run-tests

test:
  override:
    - stack test --coverage
  post:
    - stack haddock --no-haddock-deps
